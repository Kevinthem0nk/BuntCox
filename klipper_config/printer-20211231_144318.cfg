[include /home/pi/klipper_config/includes/*.cfg]

[virtual_sdcard]
path: /home/pi/gcode_files

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_4B003E000E51383438343939-if00
restart_method: command
##--------------------------------------------------------------------

[adxl345]
cs_pin: rpi:None

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 7500
max_accel_to_decel= 5000
max_z_velocity: 100
max_z_accel: 750
square_corner_velocity: 5.0

[input_shaper]
shaper_freq_x: 45.87155963  # frequency for the X mark of the test model
shaper_freq_y: 41.40786749  # frequency for the Y mark of the test model
shaper_type: mzv

[idle_timeout]
timeout: 3600

[respond]
default_type: echo
default_prefix: Voron Says:

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example