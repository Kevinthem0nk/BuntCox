[include /home/pi/klipper_config/includes/*.cfg]

[virtual_sdcard]
path: /home/pi/gcode_files

[mcu rpi]
serial: /tmp/klipper_host_mcu

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_4B003E000E51383438343939-if00
restart_method: command
##--------------------------------------------------------------------

[adxl345]
cs_pin: rpi:None

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 7100
max_accel_to_decel= 3650
max_z_velocity: 100
max_z_accel: 750
square_corner_velocity: 5.0

[input_shaper]
shaper_type_x = zv
shaper_freq_x = 64.6
shaper_type_y = zv
shaper_freq_y = 42.6

[idle_timeout]
timeout: 36000

[respond]
default_type: echo
default_prefix: Voron Says:

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example

[pause_resume]

[gcode_arcs]
resolution: .5
